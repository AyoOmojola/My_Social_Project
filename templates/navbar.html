<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        
        {% endblock %}
    </title>

    {% block css_block %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3867be35d.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <a href=" {% url 'app_posts:home' %} " class="nav-link">Home</a>

            <form class="form-inline" method="GET" style="display: inline-flex;">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
                <button class="btn btn-success" type="submit" style="margin-left: 10px;">Search</button> 
            </form>

            <a href=" {% url 'app_login:logout' %} " class="nav-link">Logout</a>
            {% if user.user_profile.profile_pic %}
            <a href="{% url 'app_login:profile' %}" class="nav-link"><img src="/media/{{ user.user_profile.profile_pic }}" width="30px" height="30px" class="rounded-circle"></a>
            {% else %}
            <a href="{% url 'app_login:profile' %}" class="nav-link"><img src="/media/profile_pics/empty profile pic.webp" width="30px" height="30px" class="rounded-circle"></a>
            {% endif %}
        </ul>


    </nav>


    <div class="container" style="padding-top: 20px;">
        {% block body_block %}

        {% endblock %}
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
